<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хум.</title>
    <link rel="stylesheet" href="sub.css">
</head>
<body>
  <div class="poschot"></div>
   <h1>Масса вещества</h1>
      <p>Формула: n * mr = m ;n = n ;mr = mr ;m = Масса</p>
      <p>
        <input type="number" placeholder="n" class="m-a"/> *
        <input type="number" placeholder="mr" class="m-b"/> = 
        <span class="m-answer">M</span>
      </p>
      <button class="poschot1"><img src="https://emojio.ru/images/apple-b/1f60e.png" alt=""></button>
    </div>
    <div class="poschot2"></div>
     <p><h1>Объём вещества</h1></p>  <p>
          <input type="number" placeholder="n" class="ob-a"/> *
          22.4 = 
          <span class="ob-answer">v</span>
        </p>
        <button class="poschot3"><img src="https://emojio.ru/images/apple-b/1f60e.png" alt=""></button>
      </div>
    <div class="poschot4"></div>
     <h1>Кол-во вещества n (моль)</h1>
        <p>Формула: m/M = n ;m = m;M = M;n = Кол-во </p>
        <p>
          <input type="number" placeholder="m" class="k-a"/> *
          <input type="number" placeholder="M" class="k-b"/> = 
          <span class="k-answer">k</span>
        </p>
        <button class="poschot5"><img src="https://emojio.ru/images/apple-b/1f60e.png" alt=""></button>
      </div>
    <script src="popa.js"></script>
</body>
</html>
